<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTERVAL</title>
  </head>
  <body>
    <main>
      <div class="image-container">
        <img class="poster" src="./src/images/poster.png" alt="">
      </div>
    
    <!-- Change timer dropdown -->
    <header>
      <div class="logo-box">
        <img src="./src/images/navicon.svg" alt="icon" class="logo" />
      </div>
    </header>
    <nav>
      
      <ul class="dropdown-menu">
        <li><a href="#analogTimer">ANALOG TIMER</a></li>
        <li><a href="#digitalTimer">DIGITAL TIMER</a></li>
        <li><a href="#visualTimer">VISUAL TIMER</a></li>
        <li><a href="#setTimer">SET TIMER</a></li>
      </ul>
      <button class="return-button">Return</button>
    </nav>
    <div id="analogTimer" class="timer-content">
      
      <!-- Lägg till det specifika innehållet för Analog Timer här -->
      <!-- html elementen som ligger i analog branchen -->
      <div class="clock">
        <img src="/src/images/clock.svg" alt="" />
        <div class="min-pointer"></div>
        <div class="sec-pointer"></div>
      </div>
      <div class="timer-section">
        <label for="timerSelect">Choose Timer Interval:</label>
        <select id="timerSelect">
          <option value="5">5 minutes</option>
          <option value="10">10 minutes</option>
          <option value="15">15 minutes</option>
          <option value="20">20 minutes</option>
          <option value="25">25 minutes</option>
        </select>
        <button id="startTimerBtn">Start Timer</button>
        <button id="stopTimerBtn" style="display: none">Stop Timer</button>
        <button id="pauseTimerBtn">Pause Timer</button>
      </div>

    </div>
    <div id="digitalTimer" class="timer-content">
      
        <div id="timer">00:00</div>
      
        <div id="inputTime">
          <label for="timeInput">Set Time (in minutes):</label>
          <input type="number" id="timeInput" min="1" step="1" value="1" />
        </div>
      
        <button id="startButton">Start Timer</button>
        <button id="stopButton" style="display: none">Stop Timer</button>
      </div>
     
    </div>
    <div id="visualTimer" class="timer-content">

      
      <div id="visual-container"></div>
      <div id="button-container">
        <img id="startButtonVisual" src="src/images/play.svg" alt="Start Timer">
        <img id="pauseVisual" src="src/images/pause-svgrepo-com.svg" alt="Paus Timer">
      <img id="stopButtonVisual" src="src/images/stopicon.svg" alt="Stop Timer">
      </div>
      <!-- Lägg till det specifika innehållet för Visual Timer här -->
      <!-- html elementen som ligger i analog branchen -->
    </div>
    <div id="setTimer" class="timer-content">
      <div id="settimers-container"></div>
      <!-- Lägg till det specifika innehållet för Visual Timer här -->
      <!-- html elementen som ligger i analog branchen -->
    </div>
    <!-- Paus container -->
    <div class="pauseContainer-1" style="display: none" ;>
      <img src="./src/images/pause.svg" alt="pause" />
      <h1>Pause & breath</h1>
      <p id="breakCountdown">5:00</p>
      <button id="abortBreakbutton-1">NO PAUSE, GO NOW!</button>
    </div>
    <!-- Paus container -->
    <!-- Paus container -->
    <div class="pauseContainer-2" style="display: none" ;>
      <img src="./src/images/pause.svg" alt="pause" />
      <h1>Pause & breath</h1>
      <p id="breakCountdown">5:00</p>
      <button id="abortBreakbutton-2">NO PAUSE, GO NOW!</button>
    </div>
    <!-- Paus container -->
    <!-- Paus container -->
    <div class="pauseContainer-3" style="display: none" ;>
      <img src="./src/images/pause.svg" alt="pause" />
      <h1>Pause & breath</h1>
      <p id="breakCountdown">5:00</p>
      <button id="abortBreakbutton-3">NO PAUSE, GO NOW!</button>
    </div>
    <!-- Paus container -->

    <!-- <div id="settimers-container"></div> -->
  
    <div class="alarm-wrapper" style="display: none">
        <div class="alarm-container">
          <img src="/src/images/alarm icon.svg" alt="logo" />
          <h1>Times up!</h1>
        </div>
      
    </div>
  </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
