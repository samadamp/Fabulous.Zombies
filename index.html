<!-- DIGITAL TIMER -->
<div id="digitalTimer" class="timer-content">
  <div id="timer">00:00</div>

  <div id="inputTime">
    <label for="timeInput">Set Time (in minutes):</label>
    <input type="number" id="timeInput" min="1" step="1" value="1" />
  </div>

  <button id="startButton">Start Timer</button>
  <button id="stopButton" style="display: none">Stop Timer</button>
</div>
